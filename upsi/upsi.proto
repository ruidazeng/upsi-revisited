syntax = "proto2";

package upsi;

import "upsi/private_intersection.proto";

message ClientMessage {
  oneof client_message_oneof {
    PrivateIntersectionClientMessage
        private_intersection_client_message = 1;
  }
}

message ServerMessage {
  oneof server_message_oneof {
    PrivateIntersectionServerMessage
        private_intersection_server_message = 1;
  }
}

// gRPC interface for Private Join and Compute.
service UPSIRpc {
  // Handles a single protocol round.
  rpc Handle(ClientMessage) returns (ServerMessage) {}
}
